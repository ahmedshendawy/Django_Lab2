<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
    body{
        background-color: rgb(209, 200, 187);
    }
</style>
</head>
<body>
<a href="{% url 'logout' %}"><button class="btn btn-dark">Logout</button></a> 
    <h1 class="text-center">Movies</h1>
    <div class="row">
        {% for movie in movies %}
        <div class="col-3">

            <img src="{{ movie.poster.url }}" height="400px" width="240px">
            <div>
               <a href="{% url 'display' movie.id %}" style="text-decoration: none; font-size: large; color: black;">{{ movie.title }}</a>
                <h5 >{{ movie.year|date:"d-m-Y" }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="text-center">
{% if perms.netflix.add_movie %}
<a href="{% url 'add' %}"><button class="btn btn-dark">Add New Movie</button></a>    
{% endif %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
